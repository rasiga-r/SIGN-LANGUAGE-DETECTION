<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Sign Language Recognition{% endblock %}</title>
    <style>
        body {
            background: #181823;
            color: #F5EAEA;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #282c34;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        nav {
            background: #21232a;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }
        nav a {
            color: #f5eaea;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        nav a:hover, nav a.active {
            background: #61dafb;
            color: #000;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            background: #282c34;
            margin-top: 40px;
            color: #aaa;
        }
        button {
            background-color: #61dafb;
            color: #000;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #21a1f1;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            font-size: 1em;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>Sign Language Recognition App</header>
    <nav>
        <a href="{{ url_for('index') }}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
        <a href="{{ url_for('about') }}" class="{% if request.path == '/about' %}active{% endif %}">About</a>
        <a href="{{ url_for('contact') }}" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; 2025 Sign Language Recognition Project. All rights reserved.
    </footer>
</body>
</html>
